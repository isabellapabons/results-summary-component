<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="purple-container">
        <h1 class="your-result-heading">Your Result</h1>
        <p class="score-header-circle">
          <span class="score-header-result">76</span>
          <span class="score-header-range">of 100</span>
        </p>
        <h2 class="great-subheading">Great</h2>
        <p class="paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white-container">
        <h3 class="summary-heading">Summary</h3>
        <div class="icon-reaction-container icon-container">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p class="icon-text reaction-subheading">Reaction</p>
          <p class="icon-text results">
            <span class="score">80</span>
            <span class="score-range">/ 100</span>
          </p>
        </div>
        <div class="icon-memory-container icon-container">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p class="icon-text memory-subheading">Memory</p>
          <p class="icon-text results">
            <span class="score">92</span> <span class="score-range">/ 100</span>
          </p>
        </div>
        <div class="icon-verbal-container icon-container">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p class="icon-text verbal-subheading">Verbal</p>
          <p class="icon-text results">
            <span class="score">61</span> <span class="score-range">/ 100</span>
          </p>
        </div>
        <div class="icon-visual-container icon-container">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p class="icon-text visual-subheading">Visual</p>
          <p class="icon-text results">
            <span class="score">72</span> <span class="score-range">/ 100</span>
          </p>
        </div>
        <div class="button">
          <a class="continue-button" href="#">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
